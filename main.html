<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .form-wrapper {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-check-label {
      font-weight: 400;
    }

    .btn-submit {
      padding: 10px 30px;
      font-size: 16px;
      font-weight: 500;
    }

    .invalid-feedback {
      font-size: 0.9rem;
      color: #dc3545;
    }

    .form-check {
      padding-left: 1.5em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-wrapper">
      <h2 class="form-title">Internship Form</h2>

      <form class="row g-3 needs-validation" novalidate>

        <!-- First Name -->
        <div class="col-md-4">
          <label for="first-name-Input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-Input" required>
          <div class="invalid-feedback">
            First name required!
          </div>
        </div>

        <!-- Last Name -->
        <div class="col-md-4">
          <label for="last-name-Input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-Input" required>
          <div class="invalid-feedback">
            Last name required!
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input" required>
          <div class="invalid-feedback">
            Email required!
          </div>
        </div>

        <!-- College -->
        <div class="col-md-6">
          <label for="college-Input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-Input" required>
          <div class="invalid-feedback">
            Please provide a valid college.
          </div>
        </div>

        <!-- Graduation Year -->
        <div class="col-md-3">
          <label for="graduation-year" class="form-label">Graduation Year</label>
          <select class="form-select" id="graduation-year" required>
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>

        <!-- Roll No -->
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">
            Please provide a valid Roll no.
          </div>
        </div>

        <!-- Checkbox -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button class="btn btn-primary btn-submit" type="submit">Submit form</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    // Bootstrap validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
